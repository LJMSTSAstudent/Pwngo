<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SpaceTime Online Kitchen - Culinary Community Hub</title>
  <meta name="description" content="Join our collaborative cooking community with recipes, events, and culinary education"/>
  
  <!-- Favicon & Fonts -->
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="swiper-bundle.min.css" />
  <link rel="stylesheet" href="styles.css" />

  <style>
    /* Adding CSS variables that might be missing */
    :root {
      --primary-light: #6cb4ee;
      --primary-dark: #005f99;
      --primary-color: #007acc;
      --white: #fff;
      --shadow: 0 2px 8px rgba(0,0,0,0.1);
      --card-shadow: 0 1px 5px rgba(0,0,0,0.1);
    }

    body {
      font-family: 'Lato', sans-serif;
      margin: 0;
      background: #fafafa;
      color: #333;
    }

    header {
      background-color: var(--primary-color);
      color: var(--white);
      padding: 0 20px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    header img {
      height: 50px;
      border-radius: 12px;
    }

    header .title-container {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      pointer-events: none;
    }

    header .title-container h1,
    header .title-container h3 {
      margin: 0;
      color: var(--white);
    }

    .search-container {
      position: relative;
      z-index: 1;
    }

    .search-input {
      padding: 6px 10px;
      border-radius: 4px 0 0 4px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    .search-button {
      background-color: var(--primary-dark);
      border: none;
      color: var(--white);
      padding: 7px 12px;
      cursor: pointer;
      border-radius: 0 4px 4px 0;
      font-size: 1rem;
    }

    /* Keep your existing styles here, omitted for brevity */
    /* ... (all other styles you had remain the same) ... */
  </style>
</head>
<body>

  <header>
    <div>
      <img src="logo.png" alt="SpaceTime Logo">
    </div>
    <div class="title-container">
      <h1>SpaceTime Online Kitchen</h1>
      <h3>Events</h3>
    </div>
    <div class="search-container">
      <input type="text" class="search-input" placeholder="Search the site..." id="searchInput" />
      <button class="search-button" onclick="performSearch()">
        <i class="fas fa-search"></i>
      </button>
    </div>
  </header>

  <div class="button-container">
    <a href="index.html" class="button"><i class="fas fa-home"></i> Home</a>
    <a href="about-us.html" class="button"><i class="fas fa-info-circle"></i> About Us</a>
    <a href="Recipes.html" class="button"><i class="fas fa-utensils"></i> Recipes</a>
    <a href="events.html" class="button"><i class="fas fa-calendar-alt"></i> Events</a>
    <a href="membership.html" class="button"><i class="fas fa-users"></i> Membership</a>
    <a href="documentation.html" class="button"><i class="fas fa-clipboard-list"></i> Documentation</a>
  </div>

  <!-- Your calendar container and events go here... -->
  <div class="calendar-container">
    <h4>Upcoming Culinary Events at SpaceTime Online Kitchen</h4>
    <!-- Events markup stays the same -->
    <!-- ... -->
  </div>

  <script>
    var coll = document.getElementsByClassName("collapsible");
    for (var i = 0; i < coll.length; i++) {
      coll[i].addEventListener("click", function () {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        if (content.style.display === "block") {
          content.style.display = "none";
        } else {
          content.style.display = "block";
        }
      });
    }

    function performSearch() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      alert('Search functionality not implemented yet. You searched for: ' + input);
    }
  </script>

</body>
</html>
