<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpaceTime Online Kitchen - Work Log</title>
  <meta name="description" content="SpaceTime Online Kitchen Work Log">

  <!-- Favicon & Preloads -->
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Fonts & Libraries -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="swiper-bundle.min.css">
  <link rel="stylesheet" href="styles.css">

  <!-- Custom CSS -->
  <style>
    body {
      font-family: 'Lato', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .calendar-container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      text-align: center;
    }

    .worklog-image {
      width: 70vw;
      height: 90vh;
      justify-self: center;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      margin-bottom: 20px;
      display: none; /* Hidden initially */
    }

    .copyright-form {
      width: 70vw;
      height: 90vh;
      justify-self: center;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      margin-bottom: 20px;
      display: none; /* Hidden initially */
    }

    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .action-buttons a {
      background-color: var(--primary-color);
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: 0.3s;
      cursor: pointer;
    }

    .action-buttons a i {
      transition: transform 0.3s;
    }

    .action-buttons a:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .action-buttons a:hover i {
      transform: rotate(20deg);
    }
  </style>
</head>

<body>
  <header>
    <h1>SpaceTime Online Kitchen</h1>
    <h3 style="color: white;">Documentation</h3>
  </header>

  <div class="button-container">
  <a href="index.html" class="button"><i class="fas fa-home"></i> Home</a>
        <a href="about-us.html" class="button"><i class="fas fa-info-circle"></i> About Us</a>
        <a href="Recipes.html" class="button"><i class="fas fa-utensils"></i> Recipes</a>
        <a href="events.html" class="button"><i class="fas fa-calendar-alt"></i> Events</a>
        <a href="membership.html" class="button"><i class="fas fa-users"></i> Membership</a>
	<a href="documentation.html" class="button"><i class="fas fa-clipboard-list"></i> Documentation</a>
	<a href="Citations.html" class="button"><i class="fas fa-quote-right"></i> Citations</a>
  </div>

  <div class="calendar-container">
    <h4>Team Work Log</h4>

    <!-- Work Log Image -->
    <iframe id="workLogImage" src="Documents/WorkLog.pdf" class="worklog-image"></iframe>

    <!-- Action Buttons -->
    <div class="action-buttons">
      <a id="toggleWorkLogButton" onclick="toggleWorkLogImage()">
        <i class="fas fa-eye"></i> View Full Size
      </a>
      <a href="Documents/WorkLog.pdf" download="SpaceTime_WorkLog.pdf">
        <i class="fas fa-download"></i> Download
      </a>
    </div>
  </div>

    <div class="calendar-container">
    <h4>Copyright Form</h4>

    <!-- Copyright Form Image -->
    <iframe id="copyrightFormImg" src="Documents/Copyright-Form.pdf" class="copyright-form"></iframe>

    <!-- Action Buttons -->
    <div class="action-buttons">
      <a id="toggleCopyrightFormButton" onclick="toggleCoprightFormImage()">
        <i class="fas fa-eye"></i> View Full Size
      </a>
      <a href="Documents/Copyright-Form.pdf" download=SpaceTime_CopyrightForm.pdf">
        <i class="fas fa-download"></i> Download
      </a>
    </div>
  </div>

  <!-- JavaScript to toggle the image -->
  <script>
    function toggleWorkLogImage() {
      const img = document.getElementById('workLogImage');
      const button = document.getElementById('toggleButton');

      if (img.style.display === 'block') {
        img.style.display = 'none';
        button.innerHTML = '<i class="fas fa-eye"></i> View Full Size';
      } else {
        img.style.display = 'block';
        img.scrollIntoView({ behavior: 'smooth' });
        button.innerHTML = '<i class="fas fa-eye-slash"></i> Hide Image';
      }
    }
    
    function toggleCoprightFormImage() {
      const img = document.getElementById('copyrightFormImg');
      const button = document.getElementById('toggleCopyrightFormButton');

      if (img.style.display === 'block') {
        img.style.display = 'none';
        button.innerHTML = '<i class="fas fa-eye"></i> View Full Size';
      } else {
        img.style.display = 'block';
        img.scrollIntoView({ behavior: 'smooth' });
        button.innerHTML = '<i class="fas fa-eye-slash"></i> Hide Image';
      }
    }
  </script>
</body>
</html>
