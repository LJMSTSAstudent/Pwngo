<!-- Button -->
<button id="openModal" style="padding: 10px 20px; font-size: 16px; border-radius: 8px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">
  View Work Log
</button>

<!-- Modal Structure -->
<div id="workLogModal" style="display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; overflow:auto; background-color:rgba(0,0,0,0.6);">
  <div style="background-color:#fff; margin:10% auto; padding:20px; border:1px solid #888; width:80%; max-width:700px; border-radius:10px; position:relative;">
    <span id="closeModal" style="color:#aaa; float:right; font-size:28px; font-weight:bold; cursor:pointer;">&times;</span>
    <img src="YOUR_IMAGE_PATH_HERE.png" alt="Work Log" style="width:100%; height:auto; border-radius:8px;">
  </div>
</div>

<!-- Script -->
<script>
  const modal = document.getElementById('workLogModal');
  const btn = document.getElementById('openModal');
  const span = document.getElementById('closeModal');

  btn.onclick = function() {
    modal.style.display = "block";
  }

  span.onclick = function() {
    modal.style.display = "none";
  }

  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
</script>
