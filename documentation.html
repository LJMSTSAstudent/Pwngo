<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Log</title>
  <meta name="description" content="View our project work log">
  
  <!-- Fonts & Libraries -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="swiper-bundle.min.css">
  <link rel="stylesheet" href="styles.css"> <!-- Link your main styles -->
  
  <style>
    body {
      font-family: 'Lato', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    /* Button Style */
    .button {
      background-color: var(--primary-light, #4CAF50);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: var(--primary-dark, #388E3C);
      transform: translateY(-2px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
    }

    .modal-content {
      background-color: #fff;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 800px;
      box-shadow: var(--shadow, 0 4px 8px rgba(0,0,0,0.2));
      animation: zoom 0.3s;
      position: relative;
    }

    @keyframes zoom {
      from {transform: scale(0)}
      to {transform: scale(1)}
    }

    .close {
      color: #aaa;
      position: absolute;
      top: 15px;
      right: 25px;
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>

<body>

<!-- Work Log Button -->
<div style="text-align: center; margin-top: 50px;">
  <button class="button" id="openModal"><i class="fas fa-book-open"></i> View Work Log</button>
</div>

<!-- Modal -->
<div id="workLogModal" class="modal">
  <div class="modal-content">
    <span class="close" id="closeModal">&times;</span>
    <img src="YOUR_IMAGE_PATH_HERE.png" alt="Work Log">
  </div>
</div>

<!-- Modal Script -->
<script>
  const modal = document.getElementById('workLogModal');
  const btn = document.getElementById('openModal');
  const span = document.getElementById('closeModal');

  btn.onclick = function() {
    modal.style.display = "block";
  }

  span.onclick = function() {
    modal.style.display = "none";
  }

  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
</script>

</body>
</html>
