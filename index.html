<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceTime Online Kitchen - Culinary Community Hub</title>
    <meta name="description" content="Join our collaborative cooking community with recipes, events, and culinary education">
    <!-- Favicon & Preloads -->
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Fonts & Libraries -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="swiper-bundle.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Header with search */
        header {
            position: relative;
        }
        
        .search-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }
        
        .search-input {
            padding: 8px 15px;
            border: 2px solid var(--white);
            border-radius: 25px;
            background-color: rgba(255, 255, 255, 0.2);
            color: var(--white);
            font-size: 1rem;
            width: 200px;
            transition: width 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            width: 250px;
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        .search-button {
            background: none;
            border: none;
            color: var(--white);
            font-size: 1.2rem;
            margin-left: 10px;
            cursor: pointer;
        }
        
        /* Hero Section */
        .welcome-section {	
            padding: 3rem 0;
            border-radius: var(--rounded);
            margin: 2rem auto;
            max-width: 1200px;
	    background-color: rgba(46, 125, 50, 0.6); 		
	}	
        
        .welcome-section-text {
            padding: 0 4rem;
        }
        
        .welcome-section p {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 1.5rem;
        }
        
        /* Stats Section */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 3rem auto;
            max-width: 1200px;
        }
        
        .stat-card {
            background: var(--white);
            border-radius: var(--rounded);
            padding: 2rem;
            text-align: center;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .circle {
            width: 100px;
            height: 100px;
            background-color: rgba(76, 175, 80, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }
        
        .stat-card img {
            width: 60px;
            height: 60px;
        }
        
        /* Mission Section */
        .home-page-top {
            background-color: #79a480;
            padding: 3rem 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            align-items: center;
            border-radius: var(--rounded);
            margin: 2rem auto;
            max-width: 1200px;
        }
        
        .mission-statement {
            padding: 0 2rem;
        }
        
        .change-txt {
            margin-bottom: 2rem;
            font-size: 1.5rem;
        }
        
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .static-txt {
            color: var(--text-color);
            font-weight: 400;
        }
        
        /* Changing Image Section */
        .img-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            transform-origin: center;
            padding: 2rem;
        }
        
        .dynamic-img {
            height: 300px;
            justify-content: center;
            align-content: center;
            margin: 0;
            padding:0;
            line-height: 30%;
            color: #4CAF50;
            overflow: hidden;
            transform-origin: center;
	        animation: spin 5s linear infinite;
        }
        
        .change-img {
            width: 300px;
            height: 300px;
            transform-origin: center center;
            border-radius: var(--rounded);
        }

	@keyframes spin {
	  from {
	    transform: rotate(0deg);
	  }
	  to {
	    transform: rotate(360deg);
	  }
	}
        
        /* Newsletter Section */
        .newletter-announcement {
            background-color: var(--white);
            padding: 3rem;
            margin: 3rem auto;
            max-width: 800px;
            border-radius: var(--rounded);
            box-shadow: var(--shadow);
            text-align: center;
        }
        
        /* Popup Styles */
        .overlay-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }
        
        .popup-box {
            background: var(--white);
            padding: 2rem;
            border-radius: var(--rounded);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
        }
        
        .close-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            background: none;
            border: none;
            cursor: pointer;
        }
        
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .form-input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--rounded);
            font-size: 1rem;
            width: 100%;
        }
        
        /* Footer */
        footer {
            background-color: var(--primary-dark);
            color: var(--white);
            text-align: center;
            padding: 1.5rem 0;
            margin-top: 3rem;
            border-radius: var(--rounded) var(--rounded) 0 0;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {            
            .change-txt {
                margin-left: 0;
            }
            
            .img-wrapper {
                margin-right: 0;
            }
            
            .welcome-section-text {
                padding: 0 1rem;
            }
            
            .search-container {
                position: static;
                margin: 10px auto;
                justify-content: center;
            }
            
            .search-input {
                width: 70%;
            }
            
            .search-input:focus {
                width: 80%;
            }
        }
    </style>
</head>

        <div class="container">
            <h1>SpaceTime Online Kitchen</h1>
            <h3 style="color: var(--white);">Home Page</h3>
            
            <!-- Search Function Added Here -->
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search the site..." id="searchInput">
                <button class="search-button" onclick="performSearch()">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </header>

      <a href="index.html" class="button"><i class="fas fa-home"></i> Home</a>
