<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpaceTime Online Kitchen - Recipe Finder</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #f8f8f8; 
      margin: 0; 
      padding: 20px;
    }
    .container { 
      max-width: 600px; 
      margin: 40px auto; 
      background: #fff; 
      padding: 20px; 
      border-radius: 8px; 
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 { 
      text-align: center; 
    }
    .form-group { 
      margin-bottom: 15px;
    }
    .form-group label { 
      display: block; 
      margin-bottom: 5px;
    }
    input[type="text"] { 
      width: 100%; 
      padding: 10px; 
      border: 1px solid #ccc; 
      border-radius: 4px; 
    }
    button { 
      display: block; 
      width: 100%; 
      padding: 10px; 
      background: #4CAF50; 
      color: #fff; 
      border: none; 
      border-radius: 4px; 
      font-size: 16px; 
      cursor: pointer;
    }
    button:hover { 
      background: #45a049; 
    }
    #result { 
      margin-top: 20px; 
      padding: 10px; 
      border-left: 4px solid #4CAF50; 
      background: #e7f3fe; 
    }
    #loading { 
      text-align: center; 
      font-style: italic; 
      margin-top: 10px; 
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SpaceTime Online Kitchen</h1>
    <h2>Recipe Finder</h2>
    <!-- Ingredient Input -->
    <div class="form-group">
      <label for="ingredients">Enter available ingredients (comma-separated):</label>
      <input type="text" id="ingredients" placeholder="e.g., chicken, tomato, basil" />
    </div>
    <button id="submit">Get Recipe Suggestion</button>
    <div id="loading">Fetching recipe...</div>
    <div id="result"></div>
  </div>

  <script>
    async function fetchRecipe() {
      const ingredientsInput = document.getElementById('ingredients').value.trim();
      if (!ingredientsInput) {
        alert("Please enter at least one ingredient.");
        return;
      }
      
      // Prepare ingredients string for the API call
      const ingredients = ingredientsInput.split(',')
                          .map(item => item.trim())
                          .join(',');
      
      // API key and URL using the correct parameter "ingredients" with a limit of 1
      const apiKey = "vSvYVSUnAmXpMjfCf7OHsG8l5vIDeqW96tRK1ggU";
      const apiUrl = `https://api.api-ninjas.com/v1/recipe?ingredients=${encodeURIComponent(ingredients)}&limit=1`;
      
      // Clear any previous result and show loading
      document.getElementById('result').innerHTML = "";
      document.getElementById('loading').style.display = "block";

      try {
        const response = await fetch(apiUrl, {
          headers: {
            'X-Api-Key': apiKey
          }
        });
        
        if (!response.ok) {
          throw new Error("API error: " + response.status);
        }
        
        const data = await response.json();
        document.getElementById('loading').style.display = "none";
        
        if (!data || data.length === 0) {
          document.getElementById('result').innerHTML = "<p>No recipes found. Try different ingredients.</p>";
          return;
        }
        
        const recipe = data[0];
        let html = `<h2>${recipe.title}</h2>`;
        
        // Display the image if available
        if (recipe.image) {
          html += `<img src="${recipe.image}" alt="${recipe.title}" style="max-width:100%; height:auto; margin-bottom:10px;">`;
        }
        
        html += `<p><strong>Ingredients:</strong><br>${recipe.ingredients.replace(/,/g, '<br>')}</p>`;
        html += `<p><strong>Instructions:</strong><br>${recipe.instructions.replace(/\./g, '.<br>')}</p>`;
        
        document.getElementById('result').innerHTML = html;
        
      } catch (error) {
        document.getElementById('loading').style.display = "none";
        document.getElementById('result').innerHTML = `<p style="color:red;">Error fetching recipe: ${error.message}</p>`;
      }
    }
    
    // Event listener for the button click
    document.getElementById('submit').addEventListener('click', fetchRecipe);
  </script>
</body>
</html>
