<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceTime Online Kitchen</title>
    <link rel="icon" type="image/png" href="favicon.png"/>
    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Navigation Buttons */
        .button {
            background-color: #4CAF50;
            color: #dcdcdc;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }
        .button:hover {
            background-color: #3e8e41;
        }
        /* Recipe Finder Container */
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .container h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #submit, .button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        #submit:hover, .button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f3fe;
            border-left: 6px solid #2196F3;
            color: #333;
        }
    </style>
</head>
<body>
<header>
    <h1>SpaceTime Online Kitchen</h1>
</header>
<main>
    <section class="container">
        <h2>Enhanced Recipe Finder</h2>
        <div class="form-group">
            <label>Are you a vegetarian?</label>
            <label><input type="radio" name="vegetarian" value="yes"> Yes</label>
            <label><input type="radio" name="vegetarian" value="no" checked> No</label>
        </div>
        <div class="form-group">
            <label>Do you have a nut allergy?</label>
            <label><input type="radio" name="nut_allergy" value="yes"> Yes</label>
            <label><input type="radio" name="nut_allergy" value="no" checked> No</label>
        </div>
        <div class="form-group">
            <label>Do you want gluten-free recipes?</label>
            <label><input type="radio" name="gluten_free" value="yes"> Yes</label>
            <label><input type="radio" name="gluten_free" value="no" checked> No</label>
        </div>
        <div class="form-group">
            <label>Do you prefer low-calorie recipes?</label>
            <label><input type="radio" name="low_calorie" value="yes"> Yes</label>
            <label><input type="radio" name="low_calorie" value="no" checked> No</label>
        </div>
        <div class="form-group">
            <label for="ingredients">Enter your available ingredients (comma-separated):</label>
            <input type="text" id="ingredients" placeholder="e.g., chicken, tomato, basil">
        </div>
        <button id="submit">Get Recipe Suggestion</button>
        <div id="result"></div>
    </section>
</main>
<script>
    document.getElementById('submit').addEventListener('click', async function () {
        const vegetarian = document.querySelector('input[name="vegetarian"]:checked').value;
        const nutAllergy = document.querySelector('input[name="nut_allergy"]:checked').value;
        const glutenFree = document.querySelector('input[name="gluten_free"]:checked').value;
        const lowCalorie = document.querySelector('input[name="low_calorie"]:checked').value;
        const ingredientsInput = document.getElementById('ingredients').value;
        const ingredients = ingredientsInput.split(',')
            .map(item => item.trim().toLowerCase())
            .join(',');
        const apiKey = "vSvYVSUnAmXpMjfCf7OHsG8l5vIDeqW96tRK1ggU";
        let apiUrl = `https://api.api-ninjas.com/v1/recipe?ingredients=${encodeURIComponent(ingredients)}`;

        try {
            const response = await fetch(apiUrl, {
                headers: { 'X-Api-Key': apiKey }
            });
            if (!response.ok) {
                throw new Error(`Error: ${response.status}`);
            }
            const data = await response.json();
            if (data.length > 0) {
                const recipe = data[0];
                let output = `<strong>Recipe Name:</strong> ${recipe.title}<br>`;
                output += `<strong>Ingredients:</strong> ${recipe.ingredients.join(', ')}<br>`;
                output += `<strong>Instructions:</strong><br><p>${recipe.instructions.replace(/\n/g, '<br>')}</p>`;
                document.getElementById('result').innerHTML = output;
            } else {
                document.getElementById('result').innerText = 'No recipes found. Try different ingredients.';
            }
        } catch (error) {
            document.getElementById('result').innerText = `Error fetching recipe: ${error.message}`;
        }
    });
</script>
</body>
</html>
