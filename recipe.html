<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enhanced Recipe Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      background-color: #e7f3fe;
      border-left: 6px solid #2196F3;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enhanced Recipe Finder</h2>
    
    <div class="form-group">
      <label>Are you a vegetarian?</label>
      <label><input type="radio" name="vegetarian" value="yes"> Yes</label>
      <label><input type="radio" name="vegetarian" value="no" checked> No</label>
    </div>

    <div class="form-group">
      <label>Do you have a nut allergy?</label>
      <label><input type="radio" name="nut_allergy" value="yes"> Yes</label>
      <label><input type="radio" name="nut_allergy" value="no" checked> No</label>
    </div>

    <div class="form-group">
      <label>Do you want gluten-free recipes?</label>
      <label><input type="radio" name="gluten_free" value="yes"> Yes</label>
      <label><input type="radio" name="gluten_free" value="no" checked> No</label>
    </div>

    <div class="form-group">
      <label>Do you prefer low-calorie recipes?</label>
      <label><input type="radio" name="low_calorie" value="yes"> Yes</label>
      <label><input type="radio" name="low_calorie" value="no" checked> No</label>
    </div>
    
    <div class="form-group">
      <label for="ingredients">Enter your available ingredients (comma-separated):</label>
      <input type="text" id="ingredients" placeholder="e.g., chicken, tomato, basil" />
    </div>
    
    <button id="submit">Get Recipe Suggestion</button>
    
    <div id="result"></div>
  </div>

  <script>
    document.getElementById('submit').addEventListener('click', async function () {
      const vegetarian = document.querySelector('input[name="vegetarian"]:checked').value;
      const nutAllergy = document.querySelector('input[name="nut_allergy"]:checked').value;
      const glutenFree = document.querySelector('input[name="gluten_free"]:checked').value;
      const lowCalorie = document.querySelector('input[name="low_calorie"]:checked').value;
      const ingredientsInput = document.getElementById('ingredients').value;
      const ingredients = ingredientsInput.split(',')
        .map(item => item.trim().toLowerCase())
        .join(',');

      const apiKey = "942c081f60ac4db68f3ee1826b05f812";
      let apiUrl = `https://api.spoonacular.com/recipes/complexSearch?apiKey=${apiKey}&includeIngredients=${encodeURIComponent(ingredients)}`;

      // Add dietary preferences
      if (vegetarian === 'yes') {
        apiUrl += '&diet=vegetarian';
      }
      if (nutAllergy === 'yes') {
        apiUrl += '&excludeIngredients=peanuts,tree nuts';
      }
      if (glutenFree === 'yes') {
        apiUrl += '&intolerances=gluten';
      }
      if (lowCalorie === 'yes') {
        apiUrl += '&maxCalories=500';
      }

      try {
        const response = await fetch(apiUrl);
        if (!response.ok) {
          throw new Error(`Error: ${response.status}`);
        }

        const data = await response.json();

        if (data.results && data.results.length > 0) {
          const recipe = data.results[0];
          let output = `<strong>Recipe Name:</strong> ${recipe.title}<br>`;
          if (recipe.image) {
            output += `<img src="${recipe.image}" alt="${recipe.title}" style="max-width:100%; height:auto;"><br>`;
          }
          output += `<a href="https://spoonacular.com/recipes/${recipe.title.replace(/ /g, '-')}-${recipe.id}" target="_blank">View Full Recipe</a>`;
          document.getElementById('result').innerHTML = output;
        } else {
          document.getElementById('result').innerText = 'No recipes found. Try different ingredients.';
        }
      } catch (error) {
        document.getElementById('result').innerText = `Error fetching recipe: ${error.message}`;
      }
    });
  </script>
</body>
</html>
